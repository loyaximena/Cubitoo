<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define el estilo del cuadro */
        .cuadro-movil {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moverCuadro 3s infinite alternate;
        }

        /* Define la animación */
        @keyframes moverCuadro {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(-50%, 50%);
            }
        }
    </style>
</head>
<body>
    <!-- Crea el cuadro móvil -->
    <div class="cuadro-movil"></div>
</body>
</html>
